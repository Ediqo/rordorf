<head>
  <meta charset="utf-8">
  <title>
    {{ if .Title }}{{ .Title }} â€“ {{ end }}{{ $.Site.Title }}
  </title>
  {{ partial "head-common" . }}
  <link rel="image_src" href="images/rordorf-icon.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="images/rordorf-icon.jpg" />
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta name="twitter:description" content="{{ .Plain | truncate 140 "..." }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Plain | truncate 200 "..." }}" />
  {{ if .Params.image }}
    <meta property="og:image" content="{{ .Params.image }}" />
  {{ else }}
    <meta property="og:image" content="images/rordorf-icon.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="262" />
    <meta property="og:image:height" content="262" />
  {{ end }}
</head>
