<!doctype html>
<html lang="de">
{{ partial "head-single" . }}
<body>
<div class="container">
    {{ partial "header" . }}
    {{ partial "navbar" . }}
    <article class="main">

        <h1>{{ .Title }}</h1>

        <div class="postpre">
            <span class="author">
                {{ .Params.author }}
            </span>
            <span class="date" title="Publikationsdatum">
                {{ .Date.Format "02.01.2006" }}
            </span>
            <span class="wordcount">
                {{ .WordCount }} WÃ¶rter ({{ .ReadingTime }} Minuten)
            </span>
        </div>

        <div>
            {{ .Content }}
        </div>

        <div class="postnav">
            <span>
                <a href="{{ .Prev }}"></a>
            </span>
            <span>
                <a href="{{ .Next }}"></a>
            </span>
        </div>

        {{partial "schema/post" . }}
    </article>
    {{ partial "footer" . }}
</div>
</body>
{{partial "javascript" . }}
</html>
