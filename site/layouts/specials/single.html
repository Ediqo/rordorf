<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <base href="{{ $.Site.BaseURL }}">
    <title>
        {{ if .Title }}{{ .Title | plainify }}{{ end }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name='language' content='DE'>
    <meta name="robots" content="noindex" />
    <style>
        .pace{-webkit-pointer-events:none;pointer-events:none;-webkit-user-select:none;-moz-user-select:none;user-select:none}.pace-inactive{display:none}.pace .pace-progress{background:{{ .Site.Params.appColor }};position:fixed;z-index:2000;top:0;right:100%;width:100%;height:2px}

        body {
            background-image: none;
            background-color: #FFFFFF;
        }
    </style>
    <!-- pace.js progress bar -->
    <script src="/pace/pace.js"></script>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    {{ .Content }}
</body>
{{ partial "javascript" . }}
</html>
